<div style="" class="py-16 flex flex-col space-y-10 items-center bg-white">
  <div class="space-y-8">
    <h1 class="text-center text-hlBlue text-5xl font-black">DESAFIOS PROPOSTOS</h1>
    <div style="width: 1110px;" class="text text-hlBlue font-semibold">
      <span>Os principais desafios temáticos identificados junto ao setor produtivo são 
        apresentados abaixo. As soluções pelos candidatos devem buscar solucionar essas dores,
        tendo como foco ao menos uma das culturas:
      <span style="color: #42C5D0;">
        soja, milho, feijão, algodão, trigo e citros
      </span>
      </span>
    </div>
  </div>
  <div style="display: grid; grid-template-columns: repeat(2, 1fr);" class="gap-x-6 gap-y-12">
    <div *ngFor="let desafio of desafios" class="item">
      <app-desafio-item [desafio]="desafio"></app-desafio-item>

    </div>
  </div>


</div>
